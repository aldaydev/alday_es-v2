<header class="spotlight">
    <div class="overlay"></div>
    <article class="spotlight__info">
        <h1 class="spotlight__title">VIDEOS</h1>
        <div class="spotlight__descriptionContainer">
            <p class="spotlight__description">AQUÍ PODRÁS VER TODOS MIS TRABAJOS MUSICALES.</p>
            <p class="spotlight__description"> RECUERDA QUE PUEDES VERLOS TAMBIÉN EN YOUTUBE</p>
        </div>
        
        <div class="spotlight__linkContainer">
            <a 
                href="https://youtube.com/@aldaymusic"
                target="_blank"
                rel="noreferrer noopener"
                class="spotlight__link spotlight__link--youtube"
            >
                    <span class="spotlight__linkText">YOUTUBE</span>
                    <img src="/assets/images/icons/youtube-white.svg" class="spotlight__linkIcon">
            </a>
        </div>
        <a (click)="goToSection('first-section')" class="spotlight__arrowContainer">
            <img src="/assets/images/icons/arrow_down.svg" alt="Icono flecha" class="spotlight__arrow"/>
        </a>
    </article>
    <img src="/assets/images/brand/bg_concierto.webp" alt="Foto Alday">
</header>
