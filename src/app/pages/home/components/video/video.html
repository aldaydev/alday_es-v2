<section class="home__video" id="home-video">
    <h2 class="homeVideo__title">VIDEO RECOMENDADO</h2>
    @if(videos){
        <article class="homeVideo__container">
            @for (video of videos; track $index) {
                <app-video-iframe [videoUrl]="video.url"></app-video-iframe>
            }
            
        </article>
    }@else {
        <span>Cargando...</span>
    }
    <a routerLink="videos" class="homeVideo__seeAll">
        VER V√çDEOS
    </a>
</section>
