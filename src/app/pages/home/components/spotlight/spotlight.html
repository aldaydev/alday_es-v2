<header class="spotlight">
    <div class="overlay"></div>
    <article class="spotlight__info">
        <app-animated-logo></app-animated-logo>
        <h1 class="spotlight__title">MÃšSICO Y STREAMER</h1>
        <p class="spotlight__description">TE INVITO A VER MIS TRABAJOS MUSICALES Y VIDEOCLIPS</p>
        <div class="spotlight__linkContainer">
            <a 
                href="https://youtube.com/@aldaymusic"
                target="_blank"
                rel="noreferrer noopener"
                class="spotlight__link spotlight__link--youtube"
            >
                    <span class="spotlight__linkText">YOUTUBE</span>
                    <img src="/assets/images/icons/youtube-white.svg" class="spotlight__linkIcon">
            </a>
            <a 
                href="https://open.spotify.com/intl-es/artist/0wZDbifislG0bCYZ7ASz0J?si=00b1YqmyTcutaJSVR7Tm4g"
                target="_blank"
                rel="noreferrer noopener" 
                class="spotlight__link spotlight__link--spotify"
            >
                <span class="spotlight__linkText">SPOTIFY</span>
                <img src="/assets/images/icons/spotify-white.svg" class="spotlight__linkIcon">
            </a>
            <a 
                href="https://music.apple.com/es/artist/alday/1215004420"
                target="_blank"
                rel="noreferrer noopener" 
                class="spotlight__link spotlight__link--apple"
            >
                <span class="spotlight__linkText">APPLE MUSIC</span>
                <img src="/assets/images/icons/applemusic-white.svg" class="spotlight__linkIcon">
            </a>
        </div>
        <a (click)="scrollToFragment('home-video')" class="spotlight__arrowContainer">
            <img src="/assets/images/icons/arrow_down.svg" alt="Icono flecha" class="spotlight__arrow"/>
        </a>
    </article>
    <img src="/assets/images/brand/home_image.jpg" alt="Foto Alday">
